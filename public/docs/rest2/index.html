<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
    <title>Qinyan Rest API v2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link href='/docs/rest2/css/hightlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='/docs/rest2/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
    <script src='/docs/rest2/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='/docs/rest2/lib/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='/docs/rest2/lib/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='/docs/rest2/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
    <script src='/docs/rest2/lib/handlebars-1.0.rc.1.js' type='text/javascript'></script>
    <script src='/docs/rest2/lib/underscore-min.js' type='text/javascript'></script>
    <script src='/docs/rest2/lib/backbone-min.js' type='text/javascript'></script>
    <script src='/docs/rest2/lib/swagger.js' type='text/javascript'></script>
    <script src='/docs/rest2/swagger-ui.min.js' type='text/javascript'></script>
    <script src='/docs/rest2/lib/highlight.7.3.pack.js' type='text/javascript'></script>

    <script type="text/javascript">
	$(function () {
	    window.swaggerUi = new SwaggerUi({
                discoveryUrl:"/api/v1/api_doc.json",
                // apiKey:"special-key",
                dom_id:"swagger-ui-container",
                supportHeaderParams: false,
                // supportHeaderParams: true,
                // headers: { "Content-Type": "application/json; charset=UTF-8" },
                supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
                onComplete: function(swaggerApi, swaggerUi){
                	if(console) {
                        console.log("Loaded SwaggerUI")
                        console.log(swaggerApi);
                        console.log(swaggerUi);
                    }
                  $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
                },
                onFailure: function(data) {
                	if(console) {
                        console.log("Unable to Load SwaggerUI");
                        console.log(data);
                    }
                },
                docExpansion: "none"
            });

            window.swaggerUi.load();
        });

    </script>
</head>

<body>
<div id='header'>
    <div class="swagger-ui-wrap">
        <a id="logo" href="http://127.0.0.1:3000">Qinyan</a>

        <form id='api_selector'>
            <div class='input icon-btn'>
                <img id="show-pet-store-icon" src="/docs/rest2/images/pet_store_api.png" title="Show Swagger Petstore Example Apis">
            </div>
            <div class='input icon-btn'>
                <img id="show-wordnik-dev-icon" src="/docs/rest2/images/wordnik_api.png" title="Show Wordnik Developer Apis">
            </div>
            <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl"
                                      type="text"/></div>
            <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
            <div class='input'><a id="explore" href="#">Explore</a></div>
        </form>
    </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">
    &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>

</body>

</html>
